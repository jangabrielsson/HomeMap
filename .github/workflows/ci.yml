name: CI

on:
  push:
    branches: [ main ]
    tags-ignore:
      - '**'
  pull_request:
    branches: [ main ]

jobs:
  desktop-test:
    # Skip CI on version bump commits and tag pushes
    if: |
      github.ref_type != 'tag' &&
      !contains(github.event.head_commit.message, 'bump version')
    strategy:
      matrix:
        platform: [windows-latest, macos-latest]
    
    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: cargo-${{ runner.os }}-desktop-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-${{ runner.os }}-desktop-
            cargo-${{ runner.os }}-
        
      - name: Install frontend dependencies
        run: npm install --package-lock=false || echo "{}" > package.json && npm install --package-lock=false
        
      - name: Check Rust compilation
        run: cd src-tauri && cargo check
        
  android-test:
    # Skip CI on version bump commits and tag pushes
    if: |
      github.ref_type != 'tag' &&
      !contains(github.event.head_commit.message, 'bump version')
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android
          
      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-${{ runner.os }}-
          
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Cache Android SDK
        uses: actions/cache@v4
        with:
          path: |
            ${{ runner.os == 'Linux' && '~/.android/sdk' || '~/Library/Android/sdk' }}
          key: android-sdk-${{ runner.os }}-ndk-29.0.14206865-build-tools-34.0.0
          restore-keys: |
            android-sdk-${{ runner.os }}-
        
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        
      - name: Install Android NDK
        run: |
          echo "ANDROID_SDK_ROOT is: $ANDROID_SDK_ROOT"
          sdkmanager --install "ndk;29.0.14206865"
          sdkmanager --install "build-tools;34.0.0"
          sdkmanager --install "platforms;android-34"
          echo "ANDROID_HOME=/usr/local/lib/android/sdk" >> $GITHUB_ENV
          echo "ANDROID_NDK_ROOT=/usr/local/lib/android/sdk/ndk/29.0.14206865" >> $GITHUB_ENV
          echo "NDK_HOME=/usr/local/lib/android/sdk/ndk/29.0.14206865" >> $GITHUB_ENV
          echo "Set ANDROID_HOME to: /usr/local/lib/android/sdk"
          
      - name: Verify Android Environment
        run: |
          echo "ANDROID_HOME: $ANDROID_HOME"
          echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
          echo "ANDROID_NDK_ROOT: $ANDROID_NDK_ROOT"
          echo "NDK_HOME: $NDK_HOME"
          ls -la $ANDROID_SDK_ROOT
          
      - name: Install frontend dependencies
        run: npm install --package-lock=false || echo "{}" > package.json && npm install --package-lock=false
        
      - name: Generate asset manifest
        run: |
          chmod +x scripts/generate-asset-manifest.sh
          ./scripts/generate-asset-manifest.sh
          
      - name: Cache Tauri CLI
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/tauri
          key: tauri-cli-${{ runner.os }}-v2
          
      - name: Install Tauri CLI
        run: |
          if [ ! -f ~/.cargo/bin/tauri ]; then
            cargo install tauri-cli --version "^2.0.0"
          fi
          
      - name: Check Android compilation (ARM64 only for CI speed)
        run: cargo tauri android build --target aarch64 --verbose
        env:
          ANDROID_HOME: /usr/local/lib/android/sdk
          ANDROID_NDK_ROOT: /usr/local/lib/android/sdk/ndk/29.0.14206865
          NDK_HOME: /usr/local/lib/android/sdk/ndk/29.0.14206865