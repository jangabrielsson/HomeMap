name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'windows-latest'
            args: ''
    
    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}
      
      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: cargo-${{ runner.os }}-${{ matrix.args }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-${{ runner.os }}-${{ matrix.args }}-
            cargo-${{ runner.os }}-
      
      - name: Install frontend dependencies
        run: npm install --package-lock=false || echo "{}" > package.json && npm install --package-lock=false
      
      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'HomeMap ${{ github.ref_name }}'
          releaseBody: |
            ## HomeMap Release ${{ github.ref_name }}
            
            Download the appropriate installer for your platform below.
            
            ### Installation
            
            **macOS:**
            - Apple Silicon (M1/M2/M3): Download `HomeMap_*_aarch64.dmg`
            - Intel: Download `HomeMap_*_x64.dmg`
            - Open the DMG and drag HomeMap to Applications
            
            **Windows:**
            - Download `HomeMap_*_x64-setup.exe`
            - Run the installer
            
            **Android:**
            - Download `app-arm64-release.apk` (ARM64/aarch64 devices only)
            - Enable "Install from unknown sources" in Android settings
            - Install the APK file
            - Note: Requires a 64-bit ARM processor (most modern Android devices)
            
            ### Auto-Updates
            
            Once installed, the app will automatically check for updates. You can also manually check via:
            - Menu → HomeMap → Check for Updates...
            
            ---
            
            See [CHANGELOG.md](https://github.com/jangabrielsson/HomeMap/blob/main/CHANGELOG.md) for details.
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

  android-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    # Run in parallel with desktop builds (no dependency)
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android
          
      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: cargo-${{ runner.os }}-android-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-${{ runner.os }}-android-
            cargo-${{ runner.os }}-
          
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Cache Android SDK
        uses: actions/cache@v4
        with:
          path: |
            ${{ runner.os == 'Linux' && '~/.android/sdk' || '~/Library/Android/sdk' }}
          key: android-sdk-${{ runner.os }}-ndk-29.0.14206865-build-tools-34.0.0
          restore-keys: |
            android-sdk-${{ runner.os }}-
        
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        
      - name: Install Android NDK
        run: |
          echo "ANDROID_SDK_ROOT is: $ANDROID_SDK_ROOT"
          sdkmanager --install "ndk;29.0.14206865"
          sdkmanager --install "build-tools;34.0.0"
          sdkmanager --install "platforms;android-34"
          echo "ANDROID_HOME=/usr/local/lib/android/sdk" >> $GITHUB_ENV
          echo "ANDROID_NDK_ROOT=/usr/local/lib/android/sdk/ndk/29.0.14206865" >> $GITHUB_ENV
          echo "NDK_HOME=/usr/local/lib/android/sdk/ndk/29.0.14206865" >> $GITHUB_ENV
          echo "Set ANDROID_HOME to: /usr/local/lib/android/sdk"
          
      - name: Verify Android Environment
        run: |
          echo "ANDROID_HOME: $ANDROID_HOME"
          echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
          echo "ANDROID_NDK_ROOT: $ANDROID_NDK_ROOT"
          echo "NDK_HOME: $NDK_HOME"
          ls -la $ANDROID_SDK_ROOT
          
      - name: Install frontend dependencies
        run: npm install --package-lock=false || echo "{}" > package.json && npm install --package-lock=false
        
      - name: Generate asset manifest
        run: |
          chmod +x scripts/generate-asset-manifest.sh
          ./scripts/generate-asset-manifest.sh
          echo "Asset manifest generated, verifying..."
          ls -la homemapdata.example/asset-manifest.json
          cat homemapdata.example/asset-manifest.json | head -20
          
      - name: Cache Tauri CLI
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/tauri
          key: tauri-cli-${{ runner.os }}-v2
          
      - name: Install Tauri CLI
        run: |
          if [ ! -f ~/.cargo/bin/tauri ]; then
            cargo install tauri-cli --version "^2.0.0"
          fi
      
      - name: Initialize Android project
        run: |
          echo "=== Pre-init verification ==="
          echo "Checking tauri.conf.json resources config..."
          grep -A 5 '"resources"' src-tauri/tauri.conf.json
          echo ""
          echo "Checking tauri.android.conf.json resources config..."
          grep -A 5 '"resources"' src-tauri/tauri.android.conf.json
          echo ""
          echo "Verifying homemapdata.example exists..."
          ls -la homemapdata.example/ | head -10
          echo ""
          echo "Verifying widgets exist..."
          ls -la homemapdata.example/widgets/built-in/ | wc -l
          echo ""
          echo "=== Initializing Android project ==="
          cargo tauri android init
          echo ""
          echo "=== Post-init verification ==="
          echo "Checking if gen/android was created..."
          ls -la src-tauri/gen/android/ | head -5
        env:
          ANDROID_HOME: /usr/local/lib/android/sdk
          ANDROID_NDK_ROOT: /usr/local/lib/android/sdk/ndk/29.0.14206865
          NDK_HOME: /usr/local/lib/android/sdk/ndk/29.0.14206865
      
      - name: Manually copy resources and icons (Tauri CLI workaround)
        run: |
          echo "=== Manually copying resources and icons to gen/android ==="
          echo "This is a workaround for Tauri CLI not copying resources on Linux"
          echo ""
          
          # Create assets directory structure
          mkdir -p src-tauri/gen/android/app/src/main/assets/_up_
          
          # Copy homemapdata.example resources
          echo "Copying homemapdata.example assets..."
          cp -rv homemapdata.example src-tauri/gen/android/app/src/main/assets/_up_/ | head -20
          
          echo ""
          ASSET_FILE_COUNT=$(find src-tauri/gen/android/app/src/main/assets/_up_/homemapdata.example -type f | wc -l)
          echo "✓ Copied $ASSET_FILE_COUNT asset files"
          echo ""
          
          # Copy Android icons (mipmap resources)
          echo "Copying Android app icons..."
          mkdir -p src-tauri/gen/android/app/src/main/res
          cp -rv src-tauri/icons/android/mipmap-* src-tauri/gen/android/app/src/main/res/ | head -10
          cp -rv src-tauri/icons/android/values src-tauri/gen/android/app/src/main/res/
          
          echo ""
          echo "✓ Copied Android icons to all density folders"
          echo ""
          echo "Verifying icon resources:"
          ls -la src-tauri/gen/android/app/src/main/res/ | grep mipmap
          echo ""
          echo "Sample icon files:"
          ls -la src-tauri/gen/android/app/src/main/res/mipmap-hdpi/
          
      - name: Setup Android signing
        run: |
          # Verify secrets are set
          if [ -z "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" ]; then
            echo "ERROR: ANDROID_KEYSTORE_BASE64 secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" ]; then
            echo "ERROR: ANDROID_KEYSTORE_PASSWORD secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.ANDROID_KEY_ALIAS }}" ]; then
            echo "ERROR: ANDROID_KEY_ALIAS secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.ANDROID_KEY_PASSWORD }}" ]; then
            echo "ERROR: ANDROID_KEY_PASSWORD secret is not set"
            exit 1
          fi
          
          # Create keystore file in the app directory
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > src-tauri/gen/android/app/homemap-release.keystore
          
          # Create keystore.properties in gen/android directory
          cat > src-tauri/gen/android/keystore.properties << EOF
          storeFile=homemap-release.keystore
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          EOF
          
          echo "✓ Keystore and properties file created"
          echo "Verifying keystore contents..."
          keytool -list -keystore src-tauri/gen/android/app/homemap-release.keystore -storepass "${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" | head -20
          
          # Patch build.gradle.kts with Python for precise injection
          python3 << 'PYTHON_SCRIPT'
          import re
          
          gradle_file = "src-tauri/gen/android/app/build.gradle.kts"
          
          with open(gradle_file, 'r') as f:
              content = f.read()
          
          # Add keystoreProperties inside android { } block before defaultConfig (only once)
          keystore_props = '''    val keystoreProperties = Properties().apply {
              val keystorePropFile = file("../keystore.properties")
              if (keystorePropFile.exists()) {
                  keystorePropFile.inputStream().use { load(it) }
              }
          }
          '''
          
          if 'keystoreProperties' not in content:
              # Insert inside android block, before defaultConfig
              content = re.sub(
                  r'(android \{\n    compileSdk[^\n]+\n    namespace[^\n]+\n)',
                  r'\1' + keystore_props,
                  content,
                  count=1
              )
          
          # Add signingConfigs block inside android { } after defaultConfig (only once)
          signing_configs = '''    
              signingConfigs {
                  create("release") {
                      if (keystoreProperties.isNotEmpty()) {
                          storeFile = file(keystoreProperties.getProperty("storeFile"))
                          storePassword = keystoreProperties.getProperty("storePassword")
                          keyAlias = keystoreProperties.getProperty("keyAlias")
                          keyPassword = keystoreProperties.getProperty("keyPassword")
                      }
                  }
              }
          '''
          
          if 'signingConfigs' not in content:
              # Find defaultConfig block and add signing after it
              content = re.sub(
                  r'(    defaultConfig \{[^}]*\})\n',
                  r'\1\n' + signing_configs,
                  content,
                  count=1,
                  flags=re.DOTALL
              )
          
          # Add conditional signingConfig to release buildType (only once)
          if 'signingConfig = signingConfigs' not in content:
              content = re.sub(
                  r'(        getByName\("release"\) \{\n)',
                  r'\1            if (keystoreProperties.isNotEmpty()) {\n                signingConfig = signingConfigs.getByName("release")\n            }\n',
                  content,
                  count=1
              )
          
          with open(gradle_file, 'w') as f:
              f.write(content)
          
          print("✓ Signing configuration added to build.gradle.kts")
          PYTHON_SCRIPT
      
      - name: Verify assets before build
        run: |
          echo "=== Verifying assets are present before build ==="
          if [ -d "src-tauri/gen/android/app/src/main/assets/_up_/homemapdata.example" ]; then
            ASSET_COUNT=$(find src-tauri/gen/android/app/src/main/assets/_up_/homemapdata.example -type f | wc -l)
            echo "✓ Found $ASSET_COUNT asset files in gen/android before build"
            echo ""
            echo "Asset directory contents:"
            ls -la src-tauri/gen/android/app/src/main/assets/_up_/homemapdata.example/
          else
            echo "❌ ERROR: Assets directory disappeared before build!"
            exit 1
          fi
          
      - name: Build Android APK
        run: |
          echo "=== Building Android APK ==="
          echo "NOTE: Gradle will process assets from src-tauri/gen/android/app/src/main/assets/"
          cargo tauri android build --target aarch64 --verbose
        env:
          ANDROID_HOME: /usr/local/lib/android/sdk
          ANDROID_NDK_ROOT: /usr/local/lib/android/sdk/ndk/29.0.14206865
          NDK_HOME: /usr/local/lib/android/sdk/ndk/29.0.14206865
      
      - name: Verify APK contains bundled assets
        run: |
          echo "=== Verifying assets are bundled in APK ==="
          APK_FILE=$(find src-tauri/gen/android/app/build/outputs/apk -name "*.apk" -type f | head -1)
          if [ -n "$APK_FILE" ]; then
            echo "Checking APK: $APK_FILE"
            echo ""
            echo "All assets in APK:"
            unzip -l "$APK_FILE" | grep "assets/" || echo "(No assets found)"
            echo ""
            echo "Looking for homemapdata.example assets:"
            unzip -l "$APK_FILE" | grep -E "assets/_up_/homemapdata.example" | head -20 || echo "(None found)"
            echo ""
            ASSET_COUNT=$(unzip -l "$APK_FILE" | grep -c "assets/_up_/homemapdata.example" || true)
            echo "Found $ASSET_COUNT homemapdata.example asset files in APK"
            if [ "$ASSET_COUNT" -lt "40" ]; then
              echo ""
              echo "❌ ERROR: Expected at least 40 asset files, found only $ASSET_COUNT"
              echo "This means assets were not properly bundled!"
              echo ""
              echo "Checking tauri configs:"
              grep -A 5 '"resources"' src-tauri/tauri.conf.json
              grep -A 5 '"resources"' src-tauri/tauri.android.conf.json
              exit 1
            fi
            echo "✓ Assets properly bundled in APK"
          else
            echo "⚠️  Could not find APK to verify"
            exit 1
          fi
          
      - name: Verify and rename APK
        run: |
          echo "Searching for built APK files..."
          find src-tauri/gen/android -name "*.apk" -type f
          echo ""
          
          # Get version from tag (remove 'v' prefix)
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          
          if [ -f "src-tauri/gen/android/app/build/outputs/apk/arm64/release/app-arm64-release.apk" ]; then
            echo "✓ Found ARM64 APK (signed)"
            ls -lh src-tauri/gen/android/app/build/outputs/apk/arm64/release/
            # Rename to descriptive name
            mv src-tauri/gen/android/app/build/outputs/apk/arm64/release/app-arm64-release.apk \
               src-tauri/gen/android/app/build/outputs/apk/arm64/release/HomeMap_${VERSION}_android-arm64.apk
            echo "Renamed to: HomeMap_${VERSION}_android-arm64.apk"
          elif [ -f "src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release.apk" ]; then
            echo "✓ Found universal APK (signed)"
            ls -lh src-tauri/gen/android/app/build/outputs/apk/universal/release/
            # Rename to descriptive name
            mv src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release.apk \
               src-tauri/gen/android/app/build/outputs/apk/universal/release/HomeMap_${VERSION}_android.apk
            echo "Renamed to: HomeMap_${VERSION}_android.apk"
          else
            echo "❌ No signed APK found at expected locations"
            exit 1
          fi
          
      - name: Upload APK to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            src-tauri/gen/android/app/build/outputs/apk/arm64/release/HomeMap_*_android-arm64.apk
            src-tauri/gen/android/app/build/outputs/apk/universal/release/HomeMap_*_android.apk
          tag_name: ${{ github.ref_name }}
          fail_on_unmatched_files: false
