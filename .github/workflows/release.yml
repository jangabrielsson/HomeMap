name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'windows-latest'
            args: ''
    
    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}
      
      - name: Install frontend dependencies
        run: npm install --package-lock=false || echo "{}" > package.json && npm install --package-lock=false
      
      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'HomeMap ${{ github.ref_name }}'
          releaseBody: |
            ## HomeMap Release ${{ github.ref_name }}
            
            Download the appropriate installer for your platform below.
            
            ### Installation
            
            **macOS:**
            - Apple Silicon (M1/M2/M3): Download `HomeMap_*_aarch64.dmg`
            - Intel: Download `HomeMap_*_x64.dmg`
            - Open the DMG and drag HomeMap to Applications
            
            **Windows:**
            - Download `HomeMap_*_x64-setup.exe`
            - Run the installer
            
            **Android:**
            - Download `app-universal-release.apk`
            - Enable "Install from unknown sources" in Android settings
            - Install the APK file
            
            ### Auto-Updates
            
            Once installed, the app will automatically check for updates. You can also manually check via:
            - Menu → HomeMap → Check for Updates...
            
            ---
            
            See [CHANGELOG.md](https://github.com/jangabrielsson/HomeMap/blob/main/CHANGELOG.md) for details.
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

  android-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    needs: release
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android
          
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libappindicator3-dev \
            librsvg2-dev
          
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        
      - name: Install Android NDK
        run: |
          sdkmanager --install "ndk;29.0.14206865"
          sdkmanager --install "build-tools;34.0.0"
          sdkmanager --install "platforms;android-34"
          echo "ANDROID_NDK_ROOT=$ANDROID_SDK_ROOT/ndk/29.0.14206865" >> $GITHUB_ENV
          echo "NDK_HOME=$ANDROID_SDK_ROOT/ndk/29.0.14206865" >> $GITHUB_ENV
          
      - name: Install frontend dependencies
        run: npm install --package-lock=false || echo "{}" > package.json && npm install --package-lock=false
        
      - name: Generate asset manifest
        run: |
          chmod +x scripts/generate-asset-manifest.sh
          ./scripts/generate-asset-manifest.sh
          
      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0.0"
          
      - name: Initialize Android project
        run: cargo tauri android init --ci
        env:
          ANDROID_HOME: $ANDROID_SDK_ROOT
          ANDROID_NDK_ROOT: $ANDROID_SDK_ROOT/ndk/29.0.14206865
          NDK_HOME: $ANDROID_SDK_ROOT/ndk/29.0.14206865
          
      - name: Build Android APK
        run: cargo tauri android build --release --verbose
        env:
          ANDROID_HOME: $ANDROID_SDK_ROOT
          ANDROID_NDK_ROOT: $ANDROID_SDK_ROOT/ndk/29.0.14206865
          NDK_HOME: $ANDROID_SDK_ROOT/ndk/29.0.14206865
          
      - name: Verify APK creation
        run: |
          if [ ! -f "src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release.apk" ]; then
            echo "❌ APK not found at expected location"
            find src-tauri/gen/android -name "*.apk" -type f
            exit 1
          fi
          ls -la src-tauri/gen/android/app/build/outputs/apk/universal/release/
          
      - name: Upload APK to release
        uses: softprops/action-gh-release@v2
        with:
          files: src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release.apk
          tag_name: ${{ github.ref_name }}
