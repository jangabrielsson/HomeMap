name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'windows-latest'
            args: ''
    
    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}
      
      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: cargo-${{ runner.os }}-${{ matrix.args }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-${{ runner.os }}-${{ matrix.args }}-
            cargo-${{ runner.os }}-
      
      - name: Install frontend dependencies
        run: npm install --package-lock=false || echo "{}" > package.json && npm install --package-lock=false
      
      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'HomeMap ${{ github.ref_name }}'
          releaseBody: |
            ## HomeMap Release ${{ github.ref_name }}
            
            Download the appropriate installer for your platform below.
            
            ### Installation
            
            **macOS:**
            - Apple Silicon (M1/M2/M3): Download `HomeMap_*_aarch64.dmg`
            - Intel: Download `HomeMap_*_x64.dmg`
            - Open the DMG and drag HomeMap to Applications
            
            **Windows:**
            - Download `HomeMap_*_x64-setup.exe`
            - Run the installer
            
            **Android:**
            - Download `app-arm64-release.apk` (ARM64/aarch64 devices only)
            - Enable "Install from unknown sources" in Android settings
            - Install the APK file
            - Note: Requires a 64-bit ARM processor (most modern Android devices)
            
            ### Auto-Updates
            
            Once installed, the app will automatically check for updates. You can also manually check via:
            - Menu → HomeMap → Check for Updates...
            
            ---
            
            See [CHANGELOG.md](https://github.com/jangabrielsson/HomeMap/blob/main/CHANGELOG.md) for details.
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

  android-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    # Run in parallel with desktop builds (no dependency)
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android
          
      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: cargo-${{ runner.os }}-android-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-${{ runner.os }}-android-
            cargo-${{ runner.os }}-
          
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Cache Android SDK
        uses: actions/cache@v4
        with:
          path: |
            ${{ runner.os == 'Linux' && '~/.android/sdk' || '~/Library/Android/sdk' }}
          key: android-sdk-${{ runner.os }}-ndk-29.0.14206865-build-tools-34.0.0
          restore-keys: |
            android-sdk-${{ runner.os }}-
        
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        
      - name: Install Android NDK
        run: |
          echo "ANDROID_SDK_ROOT is: $ANDROID_SDK_ROOT"
          sdkmanager --install "ndk;29.0.14206865"
          sdkmanager --install "build-tools;34.0.0"
          sdkmanager --install "platforms;android-34"
          echo "ANDROID_HOME=/usr/local/lib/android/sdk" >> $GITHUB_ENV
          echo "ANDROID_NDK_ROOT=/usr/local/lib/android/sdk/ndk/29.0.14206865" >> $GITHUB_ENV
          echo "NDK_HOME=/usr/local/lib/android/sdk/ndk/29.0.14206865" >> $GITHUB_ENV
          echo "Set ANDROID_HOME to: /usr/local/lib/android/sdk"
          
      - name: Verify Android Environment
        run: |
          echo "ANDROID_HOME: $ANDROID_HOME"
          echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
          echo "ANDROID_NDK_ROOT: $ANDROID_NDK_ROOT"
          echo "NDK_HOME: $NDK_HOME"
          ls -la $ANDROID_SDK_ROOT
          
      - name: Install frontend dependencies
        run: npm install --package-lock=false || echo "{}" > package.json && npm install --package-lock=false
        
      - name: Generate asset manifest
        run: |
          chmod +x scripts/generate-asset-manifest.sh
          ./scripts/generate-asset-manifest.sh
          
      - name: Cache Tauri CLI
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/tauri
          key: tauri-cli-${{ runner.os }}-v2
          
      - name: Install Tauri CLI
        run: |
          if [ ! -f ~/.cargo/bin/tauri ]; then
            cargo install tauri-cli --version "^2.0.0"
          fi
          
      - name: Initialize Android project
        run: cargo tauri android init --ci
        env:
          ANDROID_HOME: /usr/local/lib/android/sdk
          ANDROID_NDK_ROOT: /usr/local/lib/android/sdk/ndk/29.0.14206865
          NDK_HOME: /usr/local/lib/android/sdk/ndk/29.0.14206865
          
      - name: Setup Android signing
        run: |
          # Create keystore file
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > src-tauri/gen/android/app/homemap-release.keystore
          
          # Create keystore.properties
          cat > src-tauri/gen/android/keystore.properties << EOF
          storeFile=app/homemap-release.keystore
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          EOF
          
          # Patch build.gradle.kts to add signing config
          BUILD_GRADLE="src-tauri/gen/android/app/build.gradle.kts"
          
          # Add keystore properties loading after tauriProperties
          sed -i '/val tauriProperties = Properties/a\
          \
          val keystoreProperties = Properties().apply {\
              val propFile = file("../keystore.properties")\
              if (propFile.exists()) {\
                  propFile.inputStream().use { load(it) }\
              }\
          }' "$BUILD_GRADLE"
          
          # Add signingConfigs block after defaultConfig
          sed -i '/defaultConfig {/,/}/a\
          \
          signingConfigs {\
              create("release") {\
                  if (keystoreProperties.isNotEmpty()) {\
                      storeFile = file(keystoreProperties.getProperty("storeFile"))\
                      storePassword = keystoreProperties.getProperty("storePassword")\
                      keyAlias = keystoreProperties.getProperty("keyAlias")\
                      keyPassword = keystoreProperties.getProperty("keyPassword")\
                  }\
              }\
          }' "$BUILD_GRADLE"
          
          # Add signingConfig to release buildType
          sed -i '/getByName("release") {/a\
              signingConfig = signingConfigs.getByName("release")' "$BUILD_GRADLE"
          
          echo "✓ Signing configuration added to build.gradle.kts"
          
      - name: Build Android APK
        run: cargo tauri android build --target aarch64 --verbose
        env:
          ANDROID_HOME: /usr/local/lib/android/sdk
          ANDROID_NDK_ROOT: /usr/local/lib/android/sdk/ndk/29.0.14206865
          NDK_HOME: /usr/local/lib/android/sdk/ndk/29.0.14206865
          
      - name: Verify APK creation
        run: |
          echo "Searching for built APK files..."
          find src-tauri/gen/android -name "*.apk" -type f
          echo ""
          if [ -f "src-tauri/gen/android/app/build/outputs/apk/arm64/release/app-arm64-release.apk" ]; then
            echo "✓ Found ARM64 APK (signed)"
            ls -lh src-tauri/gen/android/app/build/outputs/apk/arm64/release/
          elif [ -f "src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release.apk" ]; then
            echo "✓ Found universal APK (signed)"
            ls -lh src-tauri/gen/android/app/build/outputs/apk/universal/release/
          else
            echo "❌ No signed APK found at expected locations"
            exit 1
          fi
          
      - name: Upload APK to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            src-tauri/gen/android/app/build/outputs/apk/arm64/release/app-arm64-release.apk
            src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release.apk
          tag_name: ${{ github.ref_name }}
          fail_on_unmatched_files: false
